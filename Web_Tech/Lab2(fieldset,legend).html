<!DOCTYPE html>
<html>
  <head>
    <title>Practise1</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><h3 style="color:darkblue;">Registration</h3></legend>
        <ul style="list-style-type:none;">
          <label for="fname">Name:</label>
          <input type="text" name="fname"><hr>
          <label for="email">Email:</label>
          <input type="text" name="email"><hr>
          <label for="uname">User Name:</label>
          <input type="text" name="uname"><hr>
          <label for="pass">Password:</label>
          <input type="password" name="pass"><hr>
          <label for="cpass">Confirm Password:</label>
          <input type="password" name="cpass"><hr>
          <fieldset>
            <legend><h3 style="color:darkblue;">Gender</h3></legend>
            <input type="Radio" name="male">
            <label for="male">Male</label>
            <input type="Radio" name="fmale">
            <label for="fmale">Female</label>
            <input type="Radio" name="other">
            <label for="other">Other</label>
          </fieldset>
          <fieldset>
            <legend><h3 style="color:darkblue;">Date of Birth</h3></legend>
            <input type="text" name="o1">
            /<input type="text" name="o2">
            /<input type="text" name="o3">(dd/mm/yyyy)
          </fieldset><hr>
          <button>Submit</button>
          <button>Reset</button>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
